<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow alignment values</title>
    <link rel="stylesheet" href="css/styles3.css" type="text/css">
</head>

<body>
    <!--Overflow alignment values-->
    <h4> Safe container </h4>
    <div class="safe-container">
        <span>Understand</span>
        <span>Safe</span>
        <span>Property!</span>
    </div>

    <h4> Unsafe container </h4>
    <div class="unsafe-container">
        <span>Understand</span>
        <span>unsafe</span>
        <span>property!</span>
    </div>

    <p class="sometext"> Reduce width of this container to see it in action </p>
</body>

</html>
